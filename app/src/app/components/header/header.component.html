<nav class="navbar fixed-top navbar-expand-lg navbar-default" id="navigation-header" [@navbarHeight]="isExpanded ? 'expanded' : 'collapsed'">
    
    <section class="container">
        <a class="navbar-brand" href="#">Portfolio | Zohair Mehtab</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                @for(item of menuItems; track item.id) {
                    <li class="nav-item">
                        <button class="nav-link" (click)="goToPage(item.name, item.id)">{{item.name}}</button>
                    </li>
                }
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <div class="authentication-buttons">
                <button mat-raised-button id="sign-in-button" class="authentication-button">Sign In</button>
                <button mat-stroked-button id="sign-up-button" class="authentication-button">Sign Up</button>
            </div>
        </div>
    </section>
</nav>

<div id="navigation-header-placeholder" [style.height.px]="headerHeight"></div>
