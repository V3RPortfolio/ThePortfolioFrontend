<section class="login-container">
  <form (ngSubmit)="onSubmit()" class="login-form" novalidate>
    <mat-card appearance="outlined">
      <mat-card-title>Sign in</mat-card-title>
      <mat-card-content>
        <div *ngIf="errorMessage" class="mat-error" role="alert" style="margin-bottom: 8px;">
          {{ errorMessage }}
        </div>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            id="username"
            name="username"
            type="text"
            [(ngModel)]="username"
            required
            autocomplete="username"
          />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            required
            autocomplete="current-password"
          />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="loading || !username || !password" class="full-width">
          <ng-container *ngIf="!loading">Login</ng-container>
          <ng-container *ngIf="loading">
            <mat-progress-spinner mode="indeterminate" diameter="16" strokeWidth="3"></mat-progress-spinner>
            <span style="margin-left: 8px;">Signing in...</span>
          </ng-container>
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
  
</section>
