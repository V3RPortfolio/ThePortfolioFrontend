@if(hasPageLoaded) {
  <app-header  class="mat-typography"></app-header>
}
<main  class="mat-typography" id="main-content-wrapper" [ngClass]="hasPageLoaded ? '': 'hide'">
  <router-outlet />
</main>
@if(hasPageLoaded) {
  <app-footer  class="mat-typography"></app-footer>
}
@if(!isHiddenFromStart) {
  <app-intro-banner class="intro-banner-wrapper" (hidePanel)="onHideIntro($event)" [ngClass]="hideIntro? 'hide': ''"></app-intro-banner>
}
