version: "3.8"

services:  

  frontend_experience_angular:
    build: .
    container_name: myportfolio-
    command: ng serve --host 0.0.0.0 --port 4200 --poll 2000
    volumes:
      - ./app:/angular-app

    ports:
      - "4200:4200"

    networks:
      - platform_net
    

networks:
  platform_net:
    driver: bridge
    name: my-portfolio-network
    external: true